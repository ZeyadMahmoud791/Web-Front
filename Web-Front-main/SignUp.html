<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link href="SignUp.css" rel="stylesheet" type="text/css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <form method="post">
            <h2>Sign up for Bookworm</h2>
            <h5>First Name</h5>
            <input name="FName" type="text" placeholder="First Name" class="names">

            <h5>Last Name</h5>
            <input name="LName" type="text" placeholder="Last Name" class="names">

            <h5>Email</h5>
            <input name="e-mail" type="email" placeholder="Your E-mail" class="mail">

            <h5>Password</h5>
            <input name="password" type="password" placeholder="Your Password" class="mail">

            <h5>Confirm Password</h5>
            <input name="password" type="password" placeholder="Re-Enter Your Password" class="mail">

            <div class="gender">
                <label class="genderc">Gender:&emsp;</label>
                <label for="female" class="genderc">Female&ensp;</label>
                <input name="gender" type="radio" id="female" value="female">
                <label for="male" class="genderc">Male</label>
                <input name="gender" type="radio" id="male" value="male">
            </div>
            <input type="button" onclick="window.location.href='HomePage.html';" class="button" value="Sign In" />
        </form>
    </div>
</body>

</html>
